plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.hedera.hashgraph:sdk:2.14.0'
    implementation 'io.grpc:grpc-netty-shaded:1.40.0'
//    compile 'io.github.cdimascio:java-dotenv:5.2.1'
    implementation 'org.slf4j:slf4j-nop:1.7.29'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'org.web3j:core:4.9.1'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'hedera.account.App'
}
